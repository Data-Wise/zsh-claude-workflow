# docs-check configuration
# Source this file to override default settings

# ============================================
# VERSION FILES BY PROJECT TYPE
# ============================================

# Files to check for version consistency
# Space-separated list of filenames (relative to project root)
VERSION_FILES_NPM="package.json src/index.ts CLAUDE.md"
VERSION_FILES_RPKG="DESCRIPTION NEWS.md CLAUDE.md"
VERSION_FILES_MKDOCS="mkdocs.yml CLAUDE.md"
VERSION_FILES_QUARTO="_quarto.yml CLAUDE.md"

# ============================================
# BADGE PATTERNS
# ============================================

# Patterns that indicate static (hardcoded) badges
# These should be flagged for replacement with dynamic badges
STATIC_BADGE_PATTERNS="badge/v[0-9] badge/version-[0-9]"

# ============================================
# LINK VALIDATION
# ============================================

# Whether to validate external links (slower)
VALIDATE_EXTERNAL_LINKS=false

# Timeout for external link checks (seconds)
EXTERNAL_LINK_TIMEOUT=5

# File patterns to skip during link validation
SKIP_LINK_PATTERNS="node_modules vendor .git"

# ============================================
# BUILD SETTINGS
# ============================================

# Maximum build time (seconds)
BUILD_TIMEOUT=120

# Default preview server port
PREVIEW_PORT=8000

# Use strict mode by default
BUILD_STRICT=false

# ============================================
# GITHUB ACTIONS
# ============================================

# Workflow file to monitor
GH_WORKFLOW_FILE="docs.yml"

# Maximum time to wait for workflow (seconds)
GH_ACTIONS_TIMEOUT=300

# Polling interval (seconds)
GH_ACTIONS_POLL_INTERVAL=10

# ============================================
# OUTPUT
# ============================================

# Generate report file
GENERATE_REPORT=false

# Report filename
REPORT_FILE="docs-check-report.md"
