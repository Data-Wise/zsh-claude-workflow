# v1.5 Progress Tracking (Lean Scope)
# Updated: 2025-12-09
# Use: plan-status v1.5

version: "1.5"
name: "Multi-Project Operations"
target_date: "2026-01"
status: "planning"

# Scope revised 2025-12-09: Reduced from 10 to 6 high-value features
# Removed: tier, organize, docs-audit (low value)
# Removed: project-index-lib, multi-project-lib (merged into commands)

metrics:
  total_features: 6
  completed: 0
  in_progress: 0
  planned: 6
  progress_percent: 0

features:
  - id: pj-index
    name: "pj-index command"
    priority: high
    effort_days: 1
    status: planned
    depends_on: []
    started: null
    completed: null
    notes: "Project indexing: scan dirs, maintain database, list/add/remove"
    files:
      - lib/project-index.sh
      - commands/pj-index

  - id: pj-status
    name: "pj-status dashboard"
    priority: high
    effort_days: 1.5
    status: planned
    depends_on: [pj-index]
    started: null
    completed: null
    notes: "Show git status of ALL projects at once - killer feature"
    files:
      - commands/pj-status

  - id: pj-run
    name: "pj-run bulk operations"
    priority: high
    effort_days: 1.5
    status: planned
    depends_on: [pj-index]
    started: null
    completed: null
    notes: "Run commands across projects: pj-run rpkg git pull"
    files:
      - lib/multi-project.sh
      - commands/pj-run

  - id: pj-search
    name: "pj-search global search"
    priority: medium
    effort_days: 1
    status: planned
    depends_on: [pj-index]
    started: null
    completed: null
    notes: "Search code across all projects with ripgrep + fzf"
    files:
      - commands/pj-search

  - id: branch-sync
    name: "branch-sync command"
    priority: medium
    effort_days: 0.5
    status: planned
    depends_on: []
    started: null
    completed: null
    notes: "Sync dev/main branches after PR merge"
    files:
      - commands/branch-sync

  - id: pj-jump
    name: "pj (jump to project)"
    priority: medium
    effort_days: 0.5
    status: planned
    depends_on: [pj-index]
    started: null
    completed: null
    notes: "Quick jump to project: pj rmediation"
    files:
      - commands/pj

milestones:
  - name: "Core Index & Dashboard"
    features: [pj-index, pj-status]
    target: "Week 1"
    status: pending

  - name: "Bulk Operations"
    features: [pj-run, pj-search]
    target: "Week 2"
    status: pending

  - name: "Utilities"
    features: [branch-sync, pj-jump]
    target: "Week 3"
    status: pending

success_criteria:
  - criterion: "pj-index lists 16+ projects from all directories"
    met: false
  - criterion: "pj-status shows all projects with git status"
    met: false
  - criterion: "pj-run rpkg git status works on all R packages"
    met: false
  - criterion: "pj-run devtools git status works on all dev-tools"
    met: false
  - criterion: "pj-search finds matches across all project types"
    met: false
  - criterion: "branch-sync syncs dev with main in one command"
    met: false

# Deferred features (moved to backlog)
deferred:
  - id: tier
    reason: "Manual mv works fine, low usage frequency"
  - id: organize
    reason: "Manual cleanup is rare, complex rules engine"
  - id: docs-audit
    reason: "One-time task, can do manually"
